<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Employee Directory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Employee Directory</h1>
        </div>
        <form class="search-container" action="#" method="get">
            <input type="submit" value="&#x1F50D;" id="search-icon" class="search-submit">
            <input type="search" id="search-input" class="search-input" autocomplete="off" placeholder="Search name, position ...">
        </form>
    </header>

    <div id="gallery" class="gallery">
    </div>

    <div class="modal-container"> 
        <div class="modal-btn-container">
            <span id="modal-prev" class="modal-prev btn-arrow btn">&#60;</span><!--小卡片向前翻-->
            <span id="modal-next" class="modal-next btn-arrow btn">&#62;</span><!--小卡片向后翻-->
        </div> 
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
